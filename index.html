<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- CSS propio -->
    <link rel="stylesheet" href="style.css">

    <title>Pagina de pruebas</title>
  </head>
  <body>
    <h1 class="mt-2 display-5">
        P&aacute;gina de pruebas
    </h1>

    <hr>

    <div class="container-fluid text-center" id="contenedor-principal">
        <h2 class="display-6 text-center mb-2">Productos</h2>

        <!-- Tabla de productos -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripci&oacute;n</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <th scope="row">1</th>
              <td>Pelador</td>
              <td>Pelador de patatas</td>
              <td>2€</td>
            </tr>

            <tr>
              <th scope="row">2</th>
              <td>Jarra</td>
              <td>Jarra de Agua</td>
              <td>6€</td>
            </tr>

            <tr>
              <th scope="row">3</th>
              <td>Tabla</td>
              <td>Tabla de cortar</td>
              <td>12€</td>
            </tr>

            <tr>
              <th scope="row">4</th>
              <td>Cuchillo</td>
              <td>Cuchillo jamonero</td>
              <td>8€</td>
            </tr>

            <tr>
              <th scope="row">5</th>
              <td>Verdulero</td>
              <td>Verdulero m&oacute;vil</td>
              <td>45€</td>
            </tr>

          </tbody>
        </table>
    </div>    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</html>
